<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Pull Request Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem auto;
            max-width: 1100px;
            line-height: 1.6;
            background-color: #121212;
            color: #e0e0e0;
        }
        h1, h2, p {
            color: #ffffff;
        }
        h1 {
            text-align: center;
        }
        h2 {
            margin-top: 2.5rem;
            border-bottom: 1px solid #444;
            padding-bottom: 0.3rem;
        }
        p {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 0.5rem 0;
            background-color: #222;
            padding: 0.5rem;
            border: 1px solid #444;
        }
        .row {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .row img {
            flex: 1;
            min-width: 250px;
            max-width: 33%;
        }
    </style>
</head>
<body>
    <h1>GitHub Pull Request Analysis Report</h1>
    <p>{{ summary }}</p>

    {% for chart in charts %}
        {% if chart.layout == "row" %}
            <h2>{{ chart.title }}</h2>
            <div class="row">
                {% for sub in chart.subcharts %}
                    <img src="{{ sub.filename }}" alt="{{ sub.title }}">
                {% endfor %}
            </div>
        {% else %}
            <h2>{{ chart.title }}</h2>
            <img src="{{ chart.filename }}" alt="{{ chart.title }}">
        {% endif %}
    {% endfor %}
</body>
</html>
